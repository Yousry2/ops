<div class=" p-8 bg-gray-100">
        <div class="w-item-selector bg-surface text-on-surface text-base border border-border rounded shadow-md">
                <div>
                        @for (node of data(); track node.id) {
                        <lib-asset-node [node]="node" />
                        }
                </div>

                <div class="border-t border-border p-4 flex flex-col items-end">
                        <lib-selection-result></lib-selection-result>
                        <button (click)="clearSelection()" class=" bg-primary text-white px-4 py-2 rounded text-sm
                                hover:opacity-90">
                                Clear Selection
                        </button>
                </div>
        </div>
</div>
